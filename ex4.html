    function calculateTotalSales(sales) {
      return sales.reduce((total, value) => total + value, 0);
    }
    


    // 2
    function calculateAverageSales(sales) {
      const total = calculateTotalSales(sales); 
      return (total / sales.length).toFixed(2);
    }

    // 3
    function findBestMonth(sales) {
      const max = Math.max(sales);
    //const max = Math.max(...sales);          
      const index = sales.indexOf(max);  
      return { month: index + 1, value: max};
    }

    // 4
    function filterLowMonths(sales, threshold) {
      return sales.filter(value => value < threshold);
